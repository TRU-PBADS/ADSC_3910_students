name: Assign Peer Review Assignees

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process (optional, defaults to peer review issue)'
        required: false
        default: '4'

permissions:
  issues: write
  contents: read

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    if: github.event.issue.title == 'Peer review assignment' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install PyGithub requests
        
    - name: Extract and assign peer reviewers
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: ${{ github.repository_owner }}
        REPO_NAME: ${{ github.event.repository.name }}
        ISSUE_NUMBER: ${{ github.event.inputs.issue_number || github.event.issue.number || '4' }}
      run: |
        python .github/scripts/assign_peer_reviewers.py